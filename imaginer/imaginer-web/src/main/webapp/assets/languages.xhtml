<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<p:outputPanel styleClass="languages-container">
		<h:form>
			<ui:repeat var="locale" value="#{localeManagedBean.locales}">
				<p:commandLink process="@this" action="#{localeManagedBean.selectLocale}">
					<h:graphicImage id="language-icon" library="images" name="#{locale.language}.png" styleClass="language-icon"/>
					<f:setPropertyActionListener value="#{locale}" target="#{localeManagedBean.locale}"></f:setPropertyActionListener>
				</p:commandLink>
				<p:tooltip id="language-tooltip" for="language-icon" value="#{msg['imaginer.language.'.concat(locale.language)]}"
					position="bottom" />
			</ui:repeat>
		</h:form>
	</p:outputPanel>
</ui:composition>
