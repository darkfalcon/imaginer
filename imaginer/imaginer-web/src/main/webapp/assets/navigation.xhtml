<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:sec="http://www.springframework.org/security/tags">
	<p:outputPanel styleClass="navigation-container">
		<p:outputPanel styleClass="navigation-container-content">
			<p:outputPanel styleClass="title-container">
				<sec:authorize access="isAuthenticated()">
					<p:link outcome="index" value="#{msg['imaginer.name']}" styleClass="title" />
					<p:link outcome="report" value="#{msg['imaginer.report.title']}" stylelClass="page-link"/>
				</sec:authorize>
				<sec:authorize access="not isAuthenticated()">
					<p:link outcome="login" value="#{msg['imaginer.name']}" styleClass="title" />
				</sec:authorize>
			</p:outputPanel>
			<ui:include src="/assets/languages.xhtml" />
			<ui:include src="/assets/status-bar.xhtml" />
		</p:outputPanel>
		<div class="clear" />
	</p:outputPanel>
