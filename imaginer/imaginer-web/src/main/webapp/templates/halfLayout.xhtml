<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" encoding="UTF-8">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<h:outputScript name="jsf.js" library="javax.faces" />
		</f:facet>

		<!-- Styles for ImaginerWEB -->
		<link type="text/css" rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/resources/style/imaginer.css" />
		<link href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap/css/bootstrap.min.css"
			rel="stylesheet" media="screen" />
		<!-- End of styles for ImaginerWEB -->
	</h:head>
	<h:body>
		<!-- Javascripts for ImaginerWEB -->
		<h:outputScript name="imaginer.js" library="js" />
		<h:outputScript name="jquery/jquery-3.1.1.min.js" />
		<h:outputScript name="bootstrap/js/bootstrap.min.js" />
		<!-- End of javascripts for ImaginerWEB -->
		<f:view locale="#{localeManagedBean.locale}">
			<p:outputPanel styleClass="container">
				<!-- Begining of content -->
				<ui:include src="/assets/navigation.xhtml" />
				<p:outputPanel styleClass="half-layout">
					<p:panel styleClass="left-content">
						<ui:insert name="left-content" />
					</p:panel>
					<p:panel styleClass="right-content">
						<ui:insert name="right-content" />
					</p:panel>
				</p:outputPanel>
			</p:outputPanel>
		</f:view>
	</h:body>
</f:view>
</html>
