<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/mainLayout.xhtml">

	<ui:define name="content">
		<p:panel>
			<p:panel>
				<h:outputText value="#{msg['imaginer.gallery.galleries.title']}" />
				<hr />
				<p:dataGrid value="#{galleryManagedBean.galleries}" var="gallery" emptyMessage="msg['imaginer.gallery.empty']" rowIndexVar="rowIndex">
					 <p:panel styleClass="gallery-panel">
						<p:graphicImage url="http://www.primefaces.org/showcase/javax.faces.resource/demo/images/car/Ford.gif.xhtml" />
						<h:outputText value="#{gallery.name}" />
						#{rowIndex}
					</p:panel>
				</p:dataGrid>
			</p:panel>
			<p:panel>
				<h:outputText value="#{msg['imaginer.gallery.info.title']}" />
				<hr />
				<ui:fragment rendered="#{galleryManagedBean.selectedGallery ne null}">
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['imaginer.gallery.info.name']}:" />
							</p:column>
							<p:column>
								<h:outputText value="#{galleryManagedBean.selectedGallery.name}:" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['imaginer.gallery.info.creation-date']}:" />
							</p:column>
							<p:column>
								<h:outputText value="#{galleryManagedBean.selectedGallery.numberOfImages}:" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['imaginer.gallery.info.last-modification-date']}:" />
							</p:column>
							<p:column>
								<h:outputText value="#{galleryManagedBean.selectedGallery.lastModificationDate}:" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['imaginer.gallery.info.number-of-images']}:" />
							</p:column>
							<p:column>
								<h:outputText value="#{galleryManagedBean.selectedGallery.numberOfImages}:" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</ui:fragment>
				<ui:fragment rendered="#{galleryManagedBean.selectedGallery eq null}">
					<h:outputText value="#{msg['imaginer.gallery.no-gallery-selected']}"/>
				</ui:fragment>
			</p:panel>
		</p:panel>
		<h:outputScript>
			$(document).ready(function() {
				var galleries = $('.gallery-panel');
				galleries.click(function() {
					galleries.removeClass('selected');
					$(this).addClass('selected');
				});
			});	
		</h:outputScript>
	</ui:define>

</ui:composition>
