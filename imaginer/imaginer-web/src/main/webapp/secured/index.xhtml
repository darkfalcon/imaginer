<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/mainLayout.xhtml">
	
	<ui:define name="content">
		<f:event listener="#{userInfoManagedBean.initUserInfo}" type="preRenderView" />
		<p:panel>
			<h:outputText value="Felhasználónév: #{userInfoManagedBean.actualUser.username}" /><br />
			<h:outputText value="Vezeték név: #{userInfoManagedBean.actualUser.firstName}" /><br />
			<h:outputText value="Kereszt név: #{userInfoManagedBean.actualUser.lastName}" />
			<h:outputText value="EMail cím: #{userInfoManagedBean.actualUser.emailAddress}" /><br /> 
		</p:panel>
	</ui:define>

</ui:composition>
